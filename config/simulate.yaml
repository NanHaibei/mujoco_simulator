mujoco_simulator:
    # 使用的模型名称 目前的可选项如下
    # G1_29dof_float, 
    # G1_29dof,
    # S1_20dof_simp_col
    # S1_20dof_simp_col_float, 
    # S2_12dof_lock_arm_simp_col_float, 
    # S2_12dof_lock_arm_simp_col
    # S2_20dof_simp_col_float
    # S2_20dof_simp_col
    # S2_22dof
    # zsl1

    # modelName: "G1_29dof" 
    # modelName: "G1_29dof_float" 
    # modelName: "G1_12dof_box_foot_leg" 
    # modelName: "G1_12dof" 
    modelName: "S3_22dof" 
    # modelName: "zsl1" 
    # modelName: "L1" 
    # modelName: "Pegasus2" 
    # modelName: "S2_20dof_simp_col" 
    
    # 电机状态与命令topic
    lowStateTopic: "/low_state" 
    jointCommandsTopic: "/low_command" 

    # 消息延迟
    cmdDelay: 0 # 单位是次,0是没有延迟, 当控制器为50Hz时，一个单位是20ms
    stateDelay: 0 # 单位是次,0是没有延迟, 当仿真频率为500Hz时，一个单位是2ms

    # 传感器噪声
    noise_imu_angle_acc: 0.0
    noise_imu_gravity: 0.0 
    noise_joint_pos: 0.0
    noise_joint_vel: 0.0

    # 加载模型后是否暂停
    unPauseService: "/unpause_mujoco" # 启动服务名称
    initPauseFlag: false # 1是会暂停,0是不会暂停

    # 是否输出模型信息表格
    modelTableFlag: true # 1是会,0是不会

    g_unit: "g" # 重力单位 可选项: g, m/s^2

    pointCloudType: "PointCloud2" # 可选项: PointCloud2, CustomMsg

    elevation_map:
      enabled: false                                           # 设置为 true 来启用此功能
      topic: "/mujoco_elevation_map"                          # 高程图发布的话题
      size: [ 1.0, 1.0 ]                                      # [长, 宽] (米), 对应机器人的前后和左右
      resolution: 0.1                                         # 分辨率 (米/格)
      update_rate: 60.0                                       # 更新频率 (Hz)
      debug_info: false                                        # 是否发布调试信息
